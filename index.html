    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            background-color: #F0F0EE; 
        }

        nav {
            list-style-type: none;
            margin: 0;
            padding: 10px 0; 
            background-color: #F0F0EE; 
            overflow: hidden; 
            position: fixed; 
            top: 0; 
            justify-content: flex-end;
            align-items: center;
            width: 100%; 
            display: flex;
            z-index: 1000; 
            left: 0;
        }
        
        img {
            float: left; 
            width: 250px; 
            height: 40px; 
        }
        
        li {
            float: right; 
        }
        
        li a {
            display: block; 
            color: #4B3B30;
            text-align: center; 
            padding: 8px 10px; /* Padding for links */
            text-decoration: none; 
        }

        li a:hover:not(.active) {
            background-color: #CFE0F2; /* Hover background color */
        }

        .main-image {
            text-align: center;
            margin-top: 20px; 
            margin-left: 200px;
        }

        .main-image img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            width: 80%; /* Set to 80% of the container width */
        }

        footer {
            position: fixed; 
            bottom: 0; 
            left: 0;
            width: 100%; 
            background-color: #CFE0F2; 
            padding: 10px; 
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); 
            font-family: 'Gothic A1', sans-serif; 
            color: #4B3B30;
            transition: transform 0.3s ease-in-out; /* Smooth transition */
            z-index: 10;
        }

        footer p {
            margin: 10px 0; /* Spacing between paragraphs */
        }

        footer.active {
            transform: translateY(0); /* Show footer when active */
        }

        .established {
            margin-top: 5px;
            font-size: 0.6em; 
        }

     </style>

</head>

    </footer>


<script src = "js/main.js"></script>

<script>
    window.addEventListener('scroll', function() {
        const footer = document.getElementById('footer');
        const bodyHeight = document.body.offsetHeight;
        const windowHeight = window.innerHeight;
        const scrollY = window.scrollY;

        // Check if user scrolled to the bottom
        if (windowHeight + scrollY >= bodyHeight) {
            footer.classList.add('active');
        } else {
            footer.classList.remove('active');
        }
    });
</script>
